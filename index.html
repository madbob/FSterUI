<!doctype html>
<html>
	<head>
		<title>FSter Configuration Tool</title>

		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/fster.js"></script>

		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/bootstrap.css">

		<style>

		body {
			background-color: #EFEFEF;
		}

		.mywell {
			min-height: 20px;
			padding: 10px;
			margin: 2px;
			border: 1px solid #000;
			background-color: #FFF;
			border-radius: 4px;
		}

		.over-drop {
			background-color: #DDD;
		}

		.inventory {
			right: 0px;
			position: fixed;
		}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="row hidden-xs hidden-sm">
				<div class="page-header">
					<h1>FSter Configuration Tool <small>semantic filemanagement made simple</small></h1>
				</div>

				<div class="alert alert-info">Drag the items from the right, and edit parameters on the left.</div>
			</div>

			<div class="row">
				<div class="col-xs-8 col-md-8">
					<div id="root" class="mywell">
						<h4>root</h4>
						<input type="hidden" name="type" value="root" />
					</div>
				</div>

				<div class="col-xs-4 col-md-4 inventory">
					<div id="containers">
					</div>

					<div id="leafs">
					</div>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-xs-8 col-md-8">
					<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveModal">
						Save this Configuration
					</button>
				</div>
			</div>

			<br />
		</div>

		<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Save Configuration</h4>
					</div>
					<div class="modal-body">
						<input type="text" name="saveconfname" placeholder="Name of new file" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="saveConf">Save</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
