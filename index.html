<!doctype html>
<html>
	<head>
		<title>FSter Configuration Tool</title>

		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/fster.js"></script>

		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/bootstrap.css">

		<style>

		body {
			background-color: #EFEFEF;
		}

		.mywell {
			min-height: 20px;
			padding: 10px;
			margin: 2px;
			border: 1px solid #000;
			background-color: #FFF;
			border-radius: 4px;
		}

		.over-drop {
			background-color: #DDD;
		}

		.inventory {
			right: 0px;
			position: fixed;
		}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="row hidden-xs hidden-sm">
				<div class="page-header">
					<h1>FSter Configuration Tool <small>semantic filemanagement made simple</small></h1>
				</div>

				<div class="alert alert-info">Drag the items from the right, and edit parameters on the left.</div>
			</div>

			<div class="row">
				<div class="col-xs-8 col-md-8">
					<div id="root" class="mywell">
						<h4>root</h4>
						<input type="hidden" name="type" value="root" />
					</div>
				</div>

				<div class="col-xs-4 col-md-4 inventory">
					<div id="containers">
					</div>

					<div id="leafs">
					</div>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-xs-8 col-md-8">
					<a class="btn btn-primary download" />Download this Configuration</a>
				</div>
			</div>

			<br />
		</div>
	</body>
</html>
